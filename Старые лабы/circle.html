<html>
    <style>
        .circle {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 999px;   
        }

        .c1 {
            background-color: black;
            border: solid white;
            top: 40px;
            left: 40px;
        }

        .c2 {
            background-color: white;
            border: solid black;
            top: 80px;
            left: 80px;
        }

    </style>
    <body>
        <div class ="circle c1"></div>
        <div class ="circle c2"></div>
        <script>
            function showDateTime() {
            let now = new Date();
            let dateString = now.toLocaleDateString();
            let timeString = now.toLocaleTimeString();
            document.write("Сегодня: " + dateString + "<br>");
            document.write("Текущее время: " + timeString);
            }
            showDateTime()
        </script>    
    </body>
</html>

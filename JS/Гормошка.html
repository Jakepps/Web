<!DOCTYPE html>
<html>
<head>
	<title>Пример гармошки</title>
	<style>
		.content {
			display: none;
		}
	</style>
</head>
<body>
	<h2 onclick="toggleContent(1)">Лабораторная 1</h2>
	<div class="content" id="content1">
		showDateTime()
	</div>

	<h2 onclick="toggleContent(2)">Лабораторная 2</h2>
	<div class="content" id="content2">
		<p>Лабораторная 2.</p>
	</div>

	<h2 onclick="toggleContent(3)">Лабораторная 3</h2>
	<div class="content" id="content3">
		<p>Лабораторная 3.</p>
	</div>

	<script>
		function toggleContent(id) {
			var content = document.getElementById("content" + id);
			if (content.style.display === "none") {
				content.style.display = "block";
			} else {
				content.style.display = "none";
			}
		}
        function showDateTime(){
            let now = new Date();
            let dateString = now.toLocaleDateString();
            let timeString = now.toLocaleTimeString();
            document.write("Сегодня: " + dateString + " ");
            document.write("Текущее время: " + timeString);
            }
	</script>
</body>
</html>
